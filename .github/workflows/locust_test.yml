name: Locust Load Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Run Load Test
        uses: apardo04/locust-github-action@master
        with:
          LOCUSTFILE: /temp/locustfile2.py
          URL:  "https://ign.com"
          USERS: "6"
          RATE: "6"
          RUNTIME: "10s"
